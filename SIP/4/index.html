<head>
<title>jQuery - Урок 4. Методы для работы с CSS-стилями</title>
<meta http-equiv="KEYWORDS" content="jQuery css">
<meta http-equiv="DESCRIPTION" content="В этом уроке по jQuery рассматриваются методы для работы с css-стилями.">

        <link href="/favicon.ico" type="image/x-icon" rel="icon" />
        <link href="/favicon.ico" type="image/x-icon" rel="shortcut icon" />
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <link rel="stylesheet" type="text/css" href="./css/media.css"  media="screen"/>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="0f89d7d9c63fbbf3475ef03b1f24f084" content="">
        <meta name="viewport" content="width=device-width" />
        <script type="text/javascript" src="./js/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="./js/jquery-ui-1.7.2.custom.min.js"></script>

        <script type="text/javascript" src="./js/script.js"></script>
<script>
    function myFunction()
    {
        console.log('click');
        //меняем свойства css для div'a
        $("#expandDiv").css("background-color", "red");
        $("#expandDiv").css("height", "200px");
        $("#expandDiv").css("width", "500px");
        $("#expandDiv").css("font-size", "40px");
    }
</script>

</head>
<body>
    <!--задаём стиль для div'a по умолчанию и обработчик нажатия на него-->
    <div style="height: 100px;
            width: 250px;
            background-color: powderblue;
            font-size: 20px;"
            id="expandDiv" onclick="myFunction()">
        Нажми меня
    </div>
</body>
