<script type="text/javascript">   
$(document).ready(function(){

//Пишите код здесь

    $("#but1").click(function(){
      $("#par1").load("autumn.txt");
      $("#par1").ajaxError(function(e){
      console.log(e);
   });

   });
   $("#but2").click(function(){
      $("#par1").load("winter.txt");
      $("#par1").ajaxError(function(e){
      console.log(e);
   });
   });
   $("#but3").click(function(){
      $("#par1").load("summer.txt");
      $("#par1").ajaxError(function(e){
      console.log(e);
   });
   });
   $("#but4").click(function(){
      $("#par1").load("spring.txt");
      $("#par1").ajaxError(function(e){
      console.log(e);
   });
   });

   $("#but5").click(function(){
    $("#let1").load("secretword.php","horse=10");
    $("#let2").load("secretword.php","look=5&meadow=23");
    $("#let3").load("secretword.php","dew=6&mount=64");
    $("#let4").load("secretword.php","bond=24&march=40");
    $("#let5").load("secretword.php","wise=43&strong=4&curve=29");
    $("#let6").load("secretword.php","fast=31&clever=76&moon=20");
   });

   $("#but6").click(function(){
    $.ajax({url:"secretword.php", data:"horse=10", success:function(result){$("#slet1").html(result)}});
    $.ajax({url:"secretword.php", data:"look=5&meadow=23", success:function(result){$("#slet2").html(result)}});
    $.ajax({url:"secretword.php", data:"dew=6&mount=64", success:function(result){$("#slet3").html(result)}});
    $.ajax({url:"secretword.php", data:"bond=24&march=40", success:function(result){$("#slet4").html(result)}});
    $.ajax({url:"secretword.php", data:"wise=43&strong=4&curve=29", success:function(result){$("#slet5").html(result)}});
    $.ajax({url:"secretword.php", data:"fast=31&clever=76&moon=20", success:function(result){$("#slet6").html(result)}});
   });
});             
</script>                                                      
</head>
