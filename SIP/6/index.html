      <script>
          //задаём массив изображений для анимации
          var images = ['./images/sv_kletka.gif', 
          './images/sv_shashka.gif', 
          './images/tem_kletka.gif', 
          './images/tem_shashka.gif'];
            //при загрузке докумнта
          function myFunc()
          { 
              var i = 0;
              //задаём интревал для анимации
              setInterval(()=>{
                  //для тега img меняем изображение из массива
                $("#mainImg").attr({src:images[i % 4], alt:images[i % 4]});
            i++;
            //частота смены изображения 1 сек
        }, 1000);
          }
          //настраиваем слайдер
          $(function(){$( "#slider" ).slider(
            {
                //задаём обработчик собчтия переменщения слайдера
                 slide: function( event, ui ) {
                     //если текущее значение чётное, то скрываем изображение
                     ui.value % 2 == 0 ? $("#imgSlider").css("display", "none")
                     //иначе отображаем картинку
                     :$("#imgSlider").css("display", "block");
                 }
            }
          );});

         window.onload = myFunc;
      </script>
</head>
<body>
    картинка
    <div>
        <img id="mainImg" src="./images/sv_kletka.gif">
    </div>
    слайдер
    <div id="slider" style="width:30%">
    </br>
    <img id="imgSlider" src="./images/sv_kletka.gif"></div>
</body>
