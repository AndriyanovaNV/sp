        <script type="text/javascript">
        //Обработчик выбора чекбокса
           function myFunction(e)
           {
               //для чекбокса, который не выбран, убираем границу
            $("input[type='checkbox']").css("outline", "none");
            //для выбранных рисуем границу
            $("input[type='checkbox']:checked").css("outline", "solid 1px");
           }
            </script>
</head>
    <body>
       <div id="main">        
<form>
    <!--для каждого чекбокса задаем обработчик myFunction(this) и передаём в него текущий чекбокс-->
    <input type="checkbox" onclick="myFunction(this)" id='checkbox1' name="checkbox1"><label for="checkbox1">cb1</label></br>
    <input type="checkbox" onclick="myFunction(this)" name="checkbox2"><label for="checkbox2">cb2</label>
</form>

</div>
 </body>
